<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>註冊</title>
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">註冊</h1>
    {{ if .Error }}
    <div class="alert alert-danger" role="alert">
        {{ .Error }}
    </div>
    {{ end }}
    <form method="POST" action="/register">
        <div class="form-group">
            <label>使用者名稱</label>
            <input type="text" name="username" class="form-control" placeholder="輸入使用者名稱">
        </div>
        <div class="form-group">
            <label>密碼</label>
            <input type="password" name="password" class="form-control" placeholder="輸入密碼">
        </div>
        <div class="form-group">
            <label>電子郵件</label>
            <input type="email" name="email" class="form-control" placeholder="輸入電子郵件">
        </div>
        <button type="submit" class="btn btn-primary">註冊</button>
        <a href="/login" class="btn btn-link">已經有帳號？登入</a>
    </form>
</div>
</body>
</html>
